<!-- 
    1.元素的宽度指什么？
    元素的宽度指元素在文档中占据的空间的大小。
    宽度的宽度 = 内容区宽 + 内边距 + 边框 + 外边距
    2.width属性
    定义用于定义元素的宽度
    （说明：宽度包含外边距，但是width不定义外边距的尺寸。）
    3.尺寸属性值的写法（单位）有几种？
    绝对单位
    数字世界的长度单位：
    px：像素 pixel
    100px：该元素在任何情况（分辨率）下都显示为100px。
    现实世界中的测量单位：
    cm：厘米 
    mm：毫米
    pt：磅
    inch：英寸
    等等

    相对单位
    1.% ：参照父元素计算尺寸。
    2.em：参照当前元素的font-size计算尺寸
    3.rem：参照html的font-size计算尺寸
    4.vh / vw：
    vh：表示视口(viewport)高度的百分之一。v：表示viewport h：表示height
    vw：表示视口(viewport)宽度的百分之一。v：表示viewport w：表示width

    独立像素
